<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pátio Municipal</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <header>
        <img src="/assets/imgs/cet_logo.png" alt="">
        <h1>Pátio Municipal de Santos</h1>
        <img src="/assets/imgs/banner-logo-nova.png" alt="">
    </header>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="/assets/imgs/guincho1.svg" alt="">
                        </span>
                        <span class="title">Cadastro de Guinchamentos</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="/assets/imgs/stop.svg" alt="">
                        </span>
                        <span class="title">Diversos</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="/assets/imgs/pico_manha.svg" alt="">
                        </span>
                        <span class="title">Pico Manhã</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="/assets/imgs/pico_tarde.svg" alt="">
                        </span>
                        <span class="title">Pico Tarde</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="/assets/imgs/relatorio.svg" alt="">
                        </span>
                        <span class="title">Relatórios</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="/assets/imgs/senha.svg" alt=""">
                        </span>
                        <span class=" title">Senha</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Pesquise aqui">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
            </div>



            <!-- =========== Scripts =========  -->
            <script src="assets/js/main.js"></script>

            <!-- ====== ionicons ======= -->
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
